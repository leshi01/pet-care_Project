<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a booking</title>

    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <form id="bookingForm" name="bookingForm" onsubmit="MakeBooking();return false;">
        <h1 id="formHeader"></h1>
        <div>
            <label for="fromdate">Start Date:</label>
            <input type="date" id="fromdate" name="fromdate" required>
        </div>
        <div>
            <label for="todate">End Date:</label>
            <input type="date" id="todate" name="todate" required>
        </div>
        <div>
            <button type="submit"  value="Register">Book Now</button>
        </div>
    </form>

    <script src="js/MakeBooking.js"></script>
</body>
</html>
