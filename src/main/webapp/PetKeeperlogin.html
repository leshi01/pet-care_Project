
<html>
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/PetKeeperlogin.css">

    </head>
    <body>
        <div>
            <form id="PetKeeperloginform">
                <h2 id="LoginHeader">PetKeeper login</h2>

                <div>
                    <label for="username"> Username: </label>
                    <input type="text" id="username" name="username" required/>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required/>
                    <button type="button" id="togglePasswordButton" class="showPassword"></button>
                </div>

                <div id="ajaxContent"></div>

                <button id="loginButton" type="button">
                    Log in
                </button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/PetKeeperlogin.js"></script>
    </body>
</html>
