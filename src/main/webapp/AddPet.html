<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>

    <link rel="stylesheet" href="css/registration.css">
</head>
<body>

    <form id="AddPetForm" name="AddPetForm" onsubmit="AddPet();return false;">
        <div>
            <label for="name">*Pet Name: </label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="type">*Pet Type: </label>
            <select id="type" name="type" required>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select>
        </div>

        <div>
            <label for="breed">*Breed: </label>
            <input type="text" id="breed" name="breed" required>
        </div>

        <div>
            <label for="gender">*Gender: </label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            <label for="birthyear">*Birth Year: </label>
            <input type="number" id="birthyear" name="birthyear" min="2000" max="2024" required>
        </div>

        <div>
            <label for="petWeight">*Weight (kg): </label>
            <input type="number" id="petWeight" name="weight" min="0" step="0.1" required>
        </div>

        <div>
            <label for="description">Description: </label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="photo">Photo URL: </label>
            <input type="text" id="photo" name="photo">
        </div>

        <button type="submit" id="RegisterButton" value="Register">Register</button>
    </form>

    <script src="js/AddPet.js"></script>
</body>
</html>
